<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id ="data-input">
          <form>
            <h1> Characters used:</h1>
          
            <input id="CapLetter" type = "checkbox">
            <label>ABC</label>
           
            <input id="LowLetter" type = "checkbox"> 
            <label>abc</label>
           
            <input id="num" type = "checkbox"> 
            <label>123 </label>
    
            <input id="character" type = "checkbox"> 
            <label>!@#</label>

            <h2>Password length:</h2>  
            <input id="length" type ="range" value="8" min="8" max="128" oninput="results.value=length.value">
            <output for="length" id="results"> 8 </output>
          

            <button type="button" id="run"> Create my Password </button>
            <button type="reset" id="close"> Nevermind </button>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="retry" class="btn"> Refresh</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
